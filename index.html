<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="main">
    <h3>To Do List</h3>
    <div>
      <input id="task" placeholder="Add Task" class="task" name="task" autocomplete="off" />
      <button class="AddTask">Add Task</button>
    </div>
  </div>
  <div class="list-div">
    <h4 class="heading">List of Tasks</h4>
    <input type="text" placeholder="Search Task" class="searchTask" />
    <div id="task-list">
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
